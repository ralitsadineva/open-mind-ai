{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Your Tokens</h2>
    <ul class="list-group">
        {% for token in tokens %}
            <li class="list-group-item col-6">
                <div class="row">
                    <div class="col-8">
                        <input class="text-truncate form-control-plaintext" id="token{{ forloop.counter }}" value="{{ token.0 }}" readonly>
                    </div>
                    <div class="col-2">
                        <button type="button" class="btn btn-primary" onclick="copyText('token{{ forloop.counter }}')">Copy</button>
                    </div>
                    <div class="col-2">
                        <a role="button" class="btn btn-primary" href="{% url 'delete-token' token_id=token.1 %}">Delete</a>
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>
    <form class="mt-2" method="post" action="{% url 'generate-token' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Generate New Token</button>
    </form>
</div>
{% include 'copy_text.html' %}
{% endblock %}
